<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Checkout example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
  
<body>
<h4>Billing address</h4>
<form novalidate="novalidate">
  <div>
    <div>
      <label for="firstName">First name</label>
      <input type="text" id="firstName" placeholder="" value="" required="required" />
    </div>
    <div>
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" placeholder="" value="" required="required" />
    </div>
  </div>
  <div>
    <label for="username">Username</label>
    <div>
      <div>@</div>
      <input type="text" id="username" placeholder="Username" required="required" />
    </div>
  </div>
  <div>
    <label for="email">Email (Optional)</label>
    <input type="email" id="email" placeholder="you@example.com" />
  </div>
  <div>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="1234 Main St" required="required" />
  </div>
  <div>
    <label for="address2">Address 2 (Optional)</label>
    <input type="text" id="address2" placeholder="Apartment or suite" />
  </div>
  <div>
    <div>
      <label for="country">Country</label>
      <select name="country" id="country" required="">
                           
        <option value="">Choose...</option>
                           
        <option>United States</option>
                         
      </select>
    </div>
    <div>
      <label for="state">State</label>
      <select name="state" id="state" required="">
                           
        <option value="">Choose...</option>
                           
        <option>California</option>
                         
      </select>
    </div>
    <div>
      <label for="zip">Zip</label>
      <input type="text" id="zip" placeholder="" required="required" />
    </div>
  </div>
  <hr />
  <div>
    <input type="checkbox" id="same-address" />
    <label for="same-address">Shipping address is the same as my billing address</label>
  </div>
  <div>
    <input type="checkbox" id="save-info" />
    <label for="save-info">Save this information for next time</label>
  </div>
</form>
</body>
</html>
